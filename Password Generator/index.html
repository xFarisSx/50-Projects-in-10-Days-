<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<div class="container">
		<h2>Password Generator</h2>
		<div class="result-container">
			<span id="result"></span>
			<button class="btn" id="clipboard">
				<i class="far fa-clipboard"></i>
			</button>
			
		</div>
		<div class="settings">
			<div class="setting">
				<label for="">Password Length</label>
				<input type="number" name="" id="length" min="4" max="20" value="20">

			</div>
			<div class="setting">
				<label for="">Include uppercase</label>
				<input type="checkbox" name="" id="uppercase" checked>
			</div>
			<div class="setting">
				<label for="">Include lowercase</label>
				<input type="checkbox" name="" id="lowercase" checked>
			</div>
			<div class="setting">
				<label for="">Include numbers</label>
				<input type="checkbox" name="" id="numbers" checked>
			</div>
			<div class="setting">
				<label for="">Include symbols</label>
				<input type="checkbox" name="" id="symbols" checked>
			</div>

			<button class="btn btn-large" id="gen">
				Generate Password
			</button>
		</div>
	</div>
</body>
</html>
