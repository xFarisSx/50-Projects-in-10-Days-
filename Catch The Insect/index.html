<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Catch The Insect</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<div class="screen">
		<h1>Catch The Insect</h1>
		<button class="btn" id="start-btn">Play Game</button>
	</div>
	<div class="screen">
		<h1>What is your "favorite" insect?</h1>
		<ul class="insects-list">
			<li>
				<button class="choose-insect-btn">
					<p>Fly</p>
					<img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
				</button>
			</li>
			<li>
				<button class="choose-insect-btn">
					<p>Fly</p>
					<img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
				</button>
			</li>
		</ul>
	</div>
	<div class="screen game-container">
		<h3 id="time">Time: 00:00</h3>
		<h3 id="score">Score: 0</h3>
		<h5 id="msg">
			Are you annoyed yet? <br>
			You are playing impossible game
		</h5>
	</div>
</body>
</html>
